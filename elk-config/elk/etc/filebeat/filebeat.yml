filebeat.autodiscover:
  providers:
    - type: docker
      templates:
        - condition:
            not:
              contains:
                docker.container.image: filebeat
          config:
            - type: docker
              containers.ids:
                - "${data.docker.container.id}"
logging.metrics.enabled: false
output.logstash:
  hosts: ["logstash:5044"]
