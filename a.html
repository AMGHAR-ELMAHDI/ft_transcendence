<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Test</title>
  </head>
  <body>
    <h1>WebSocket Test</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
      // Connect to the WebSocket server
      var url =
        "wss://0.0.0.0:2500/ws/single-game/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzIxMDgxMzc5LCJpYXQiOjE3MjA5OTQ5NzksImp0aSI6IjNjZTZiOGM4NWM1YTRkMWNiMWI1MzdjNDk0YTRlNjE2IiwidXNlcl9pZCI6NH0.WSnB2O7y6PbJ-lKatKVGec1L-0NjO9yLBK2Q0Y8jox8";
      const socket = new WebSocket(url);

      // Log connection status
      socket.onopen = function (event) {
        document.getElementById("messages").innerHTML +=
          "<p>Connected to the server.</p>";
      };

      // Log any errors
      socket.onerror = function (error) {
        document.getElementById(
          "messages"
        ).innerHTML += `<p>Error: ${error.message}</p>`;
      };

      // Log messages from the server
      socket.onmessage = function (event) {
        document.getElementById(
          "messages"
        ).innerHTML += `<p>Message from server: ${event.data}</p>`;
      };

      // Log when the connection is closed
      socket.onclose = function (event) {
        document.getElementById("messages").innerHTML +=
          "<p>Disconnected from the server.</p>";
      };

      // Send a message to the server
      function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value;
        socket.send(message);
        document.getElementById(
          "messages"
        ).innerHTML += `<p>Sent: ${message}</p>`;
        messageInput.value = "";
      }
    </script>
  </body>
</html>
