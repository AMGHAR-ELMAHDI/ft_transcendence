version: "3"

services:
  back-end:
    build: ./Django
    ports:
      - "2500:2500"
    container_name: backEnd
    volumes:
      - ./Django:/code
    depends_on:
      - db
    networks:
      - ft_trans
    restart: unless-stopped

  db:
    container_name: database
    image: postgres
    volumes:
      - data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10
    env_file:
      - Django/.env
    networks:
      - ft_trans
    restart: unless-stopped

  adminer:
    container_name: adminer
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - ft_trans
    restart: unless-stopped

  frontend:
    build:
      context: ./React
      dockerfile: Dockerfile
    image: frontend
    container_name: frontend
    ports:
      - "5173:5173"
    depends_on:
      - back-end
    networks:
      - ft_trans
    restart: unless-stopped
 
networks:
  ft_trans:

volumes:
  data:
