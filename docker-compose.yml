  #-----------------------------PROMETHEUS GRAFANA--------------------------------
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    env_file:
      - .env
    ports:
      - 9100:9100
    networks:
      - devops
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - 9090:9090
    networks:
      - devops
    env_file:
      - .env
    volumes:
      - prometheus-data:/prometheus
      - ./DevOps/Prometheus-Grafana/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./DevOps/Prometheus-Grafana/rules.yml:/etc/alertmanager/rules.yml
    depends_on:
      - node-exporter
      - alertmanager
      - cadvisor
    command:
      - "--web.enable-lifecycle"
      - --config.file=/etc/prometheus/prometheus.yml
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - 3000:3000
    networks:
      - devops
    env_file:
      - .env
    volumes:
      - grafana-data:/var/lib/grafana
      - ./DevOps/Prometheus-Grafana/provisioning:/etc/grafana/provisioning/
      - ./DevOps/Prometheus-Grafana/grafana.ini:/etc/grafana/grafana.ini
    environment:
      - "GF_SECURITY_ADMIN_PASSWORD=$ADMIN_PASS"
    depends_on:
      - prometheus
    restart: unless-stopped

  alertmanager:
    build:
      context: ./DevOps/Prometheus-Grafana
      args:
        - ALERT_PASS=${ALERT_PASS}
    image: alertmanager
    container_name: alertmanager
    ports:
      - 9093:9093
    networks:
      - devops
    env_file:
      - .env
    volumes:
      - alertmanager-data:/data
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - 8081:8080
    env_file:
      - .env
    networks:
      - devops
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    privileged: true
    restart: unless-stopped

networks:
  ft_trans:
  devops:

volumes:
  data:
  esdata:
  prometheus-data: {}
  alertmanager-data: {}
  grafana-data: {}
