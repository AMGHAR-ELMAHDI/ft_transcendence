rule_files:
  - rules.yml

alerting:
  alertmanagers:
    - static_configs:
      - targets: ['alertmanager:9093']


scrape_configs:
  - job_name: 'node_exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    scrape_interval: 5s
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: docker
    scrape_interval: 5s
    static_configs:
      - targets: ["host.docker.internal:9323"]