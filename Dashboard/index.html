<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="sideBar">
        <div id="logo"><img src="../Sidebar-Imgs/logo.svg" alt=logo"></div>
        <div class="pages">
            <div class="sideB" id="home"><img src="../Sidebar-Imgs/home.svg" alt=home"></div>
            <div class="sideB" id="chat"><img src="../Sidebar-Imgs/chat.svg" alt=chat"></div>
            <div class="sideB" id="game"><img src="../Sidebar-Imgs/game.svg" alt=game"></div>
            <div class="sideB" id="leaderboard"><img src="../Sidebar-Imgs/leaderboard.svg" alt=leaderboard"></div>
            <div class="sideB" id="shop"><img src="../Sidebar-Imgs/shop.svg" alt=shop"></div>
            <div class="sideB" id="profile"><img src="../Sidebar-Imgs/profile.svg" alt=profile"></div>
        </div>
        <div id="logout"><img src="../Sidebar-Imgs/logout.svg" alt="logout"></div>
    </div>

    <div id="middle">

        <div id="searchBar">
            <h1 id="welcome">Good Evening,</h1><h1 id="nickName">DawDaw</h1>
            <input type="text" id="search" placeholder="Search">
            <div id="notification"><img src="../notification.svg" alt=notification"></div>
        </div>
        
        
        <div id="mainContent">
            <div id="profile">
                <div id="logo"><img src="../profileHexagone.svg" alt=profileHexagone"></div>
                <h2 id=userName">Othman Chekairi</h2>
                <div id="line"><img src="../line/Line1.svg" alt=profileHexagone"></div>
                <div id="line"><img src="../line/Line2.svg" alt=profileHexagone"></div>
            </div>
            <div id="gameModes">
                <img src="../playerVsPlayer.png" alt="playerMode">
                <img src="../playerVsPlayer.png" alt="playerMode">
                <img src="../playerVsPlayer.png" alt="playerMode">
                <img src="../playerVsPlayer.png" alt="playerMode">
            </div>
            <div id="history">
                <img src="../playerVsPlayer.png" alt="playerMode">
            </div>
        </div>
    </div>
    <div id="friendBar">
        <div id="logo"><img src="../bacharG.svg" alt=bachar"></div>
        <div class="friendEx"><img src="../friends.svg" alt=friends"></div>
        <div class="friendEx"><img src="../friend1.svg" alt=friend1"></div>
        <div class="friendEx"><img src="../friend1.svg" alt=friend1"></div>
        <div class="friendEx"><img src="../friend1.svg" alt=friend1"></div>

        <div class="friendEx"><img src="../friend1.svg" alt=friend1"></div>
        <div class="friendEx"><img src="../friend1.svg" alt=friend1"></div>
        <div class="friendEx"><img src="../friend1.svg" alt=friend1"></div>
        <div class="friendEx"><img src="../friend1.svg" alt=friend1"></div>
        <div class="friendEx"><img src="../friend1.svg" alt=friend1"></div>
        <div class="friendEx"><img src="../friend1.svg" alt=friend1"></div>
        <div class="friendEx"><img src="../friend1.svg" alt=friend1"></div>
        <div class="friendEx"><img src="../friend1.svg" alt=friend1"></div>
        <div class="friendEx"><img src="../friend1.svg" alt=friend1"></div>
    </div>
