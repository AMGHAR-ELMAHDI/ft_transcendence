<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="sideBar">
        <img id="logo" src="../Sidebar-Imgs/logo.svg" alt=logo">
        <div class="pages">
            <img class="sideB" src="../Sidebar-Imgs/home.svg" alt=home">
            <img class="sideB" src="../Sidebar-Imgs/chat.svg" alt=chat">
            <img class="sideB" src="../Sidebar-Imgs/game.svg" alt=game">
            <img class="sideB" src="../Sidebar-Imgs/leaderboard.svg" alt=leaderboard">
            <img class="sideB" src="../Sidebar-Imgs/shop.svg" alt=shop">
            <img class="sideB" src="../Sidebar-Imgs/profile.svg" alt=profile">
        </div>
        <img class="sideB" id="logout" src="../Sidebar-Imgs/logout.svg" alt="logout">
    </div>

    <div class="middle">
        <div id="top-bar">
            <div id="welcome-top-left-bar">
                <h1>Good Evening,</h1><h1 id="nickName">DawDaw</h1>
            </div>

            <div id="search-top-right-bar">
                <input id="search" type="text" placeholder="         Search">
                <img id="notification" src="../notif.svg" alt=notification">
            </div>
        </div>
        
        <div id="mainContent">
            <div id="profile">
                <div id="user">
                    <div id="user-left">
                        <div id="img-cover"><img id="profile-img" src="../gay.png" alt=profileHexagone"></div>
                        <h1 id="userName">Othman Chekairi</h1>
                    </div>
                    <div class="line1">
                        <div class="line2"></div>
                    </div>
                    <div id="level-info">
                        <div id="level-text">
                            <h2>Level 10</h2>
                            <h2>700/1000</h2>
                        </div>
                        <div id="level"><progress id="progress-bar" value="75" min="0" max="100">75%</progress></div>
                    </div>
                </div>
                
                <div id="circles">
                    <div class="progress-circle" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-circle" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <div class="main">
                <div id="vsplayer-container">
                    <img id="vsplayer" src="../table1.jpg" alt="playerMode">
                </div>
                <div class="extraModes-container">
                    <div class="extra-Modes-img"></div>
                    <div class="extra-Modes-img"></div>
                    <div class="extra-Modes-img"></div>
                </div>
                <div id="history">
                    <img id="history-img" src="../table1.jpg" alt="playerMode">
                </div>
            </div>
        </div>
    </div>
    
    <div class="friendBar">
        <img class="friend-sb" id="profile-top-left" src="../bacharG.svg" alt=bachar"0>
        <img class="friend-svg" id="logo-friend-svg" src="../friends.svg" alt=friends">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
    </div>
</body>
</html>
