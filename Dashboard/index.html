<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="sideBar">
        <img id="logo" src="../Sidebar-Imgs/logo.svg" alt=logo">
        <div class="pages">
            <img class="sideB" src="../Sidebar-Imgs/home.svg" alt=home">
            <img class="sideB" src="../Sidebar-Imgs/chat.svg" alt=chat">
            <img class="sideB" src="../Sidebar-Imgs/game.svg" alt=game">
            <img class="sideB" src="../Sidebar-Imgs/leaderboard.svg" alt=leaderboard">
            <img class="sideB" src="../Sidebar-Imgs/shop.svg" alt=shop">
            <img class="sideB" src="../Sidebar-Imgs/profile.svg" alt=profile">
        </div>
        <img class="sideB" id="logout" src="../Sidebar-Imgs/logout.svg" alt="logout">
    </div>

    <div class="middle">
        <div id="top-bar">
            <div id="welcome-top-left-bar">
                <h1>Good Evening,</h1><h1 id="nickName">DawDaw</h1>
            </div>
            <div id="search-top-right-bar">
                <input type="text" id="search" placeholder="Search">
                <div id="notification"><img src="../notification.svg" alt=notification"></div>
            </div>
        </div>
        
        
        <div id="mainContent">
            <div id="profile">
                <div id="profile-img"><img src="../profileHexagone.svg" alt=profileHexagone"></div>
                <h2 id=userName">Othman Chekairi</h2>
                <div id="line"><img src="../line/Line1.svg" alt=profileHexagone"></div>
                <div id="line"><img src="../line/Line2.svg" alt=profileHexagone"></div>
            </div>
            <div id="gameModes">
                <img src="../playerVsPlayer.png" alt="playerMode">
                <img src="../playerVsPlayer.png" alt="playerMode">
                <img src="../playerVsPlayer.png" alt="playerMode">
                <img src="../playerVsPlayer.png" alt="playerMode">
            </div>
            <div id="history">
                <img src="../playerVsPlayer.png" alt="playerMode">
            </div>
        </div>
    </div>
    
    <div class="friendBar">
        <img class="friend-sb" id="profile-top-left" src="../bacharG.svg" alt=bachar">
        <img class="friend-svg" id="logo-friend-svg" src="../friends.svg" alt=friends">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
        <img class="friend-sb" src="../friend1.svg" alt=friend1">
    </div>
</body>
</html>
