version: '3.8'
services:
    es-node-01:
        container_name: es-node-01
        ports:
            - '9200:9200'
            - '9300:9300'
        environment:
            - discovery.type=single-node
        image: 'docker.elastic.co/elasticsearch/elasticsearch:7.17.0'
        networks:
            - elastic
        restart: on-failure
        
    kibana-01:
        container_name: kibana-01
        ports:
            - '5601:5601'
        environment:
            - 'ELASTICSEARCH_HOSTS=http://es-node-01:9200'
        image: 'docker.elastic.co/kibana/kibana:7.17.0' 
        depends_on:
            - es-node-01
        networks:
            - elastic
        restart: on-failure
         

    javaApp:
        image: 'febbweiss/java-log-generator:latest' 
        depends_on:
            - es-node-01
            - kibana-01
        networks:
            - elastic
        restart: on-failure
         

    logstash:
        container_name: logstash-01
        volumes:
            - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
            - ./logstash.yaml:/usr/share/logstash/config/logstash.yml:ro
        image: 'docker.elastic.co/logstash/logstash:7.17.0'
        depends_on:   
            - kibana-01
        networks:
            - elastic
        restart: on-failure


    filebeat:
        user: root
        container_name: filebeat-01
        command: --strict.perms=false
        volumes:
            - ./filebeat.docker.yaml:/usr/share/filebeat/filebeat.yml:ro
            - /var/lib/docker/containers:/var/lib/docker/containers:ro
            - /var/run/docker.sock:/var/run/docker.sock:ro
        image: 'docker.elastic.co/beats/filebeat:7.17.0' 
        depends_on:   
            - kibana-01
        networks:
            - elastic
        restart: on-failure
        
networks:
  elastic:
    name: elastic      